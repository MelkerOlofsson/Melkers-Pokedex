<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap");
    </style>
    <title>Melkers Pokédex | Home</title>
  </head>
  <body>
    <!-- Header and navbar -->

    <header>
      <nav>
        <div class="header-home">
          <h1 class="home" id="logo">
            <a href="index.html">Melkers Pokédex</a>
          </h1>
          <img
            class="hamburgermenu"
            id="hamburgericon"
            src="assets/icons/icons8-hamburger.svg"
            alt="Meny"
          />
          <img
            class="hamburgermenu"
            id="crossicon"
            src="assets/icons/icons8-close.svg"
            alt="Stäng menyn"
          />
        </div>
        <ul class="navbar-list">
          <li><a href="chart.html">Chart.js</a></li>
          <li><a href="cities.html">Cities</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Search Section -->

      <section class="pokedex-container">
        <section class="search-section">
          <div class="search-container">
            <input
              class="searchitem"
              type="search"
              placeholder="Sök Pokémon"
              name="searchfield"
              id="searchfield"
            />
            <input
              type="button"
              value="Sök"
              id="searchbutton"
              class="searchitem"
            />
            <input
              type="button"
              value="Återställ"
              id="resetbutton"
              class="searchitem"
            />
          </div>
          <div class="filter-container">
            <fieldset>
              <legend>Sök efter:</legend>
              <input
                type="radio"
                name="filter"
                id="filter-name"
                value="name"
                checked
                class="filterinput"
              />
              <label for="filter-name" class="filterlabel">Namn</label>
              <input
                type="radio"
                name="filter"
                id="filter-id"
                value="id"
                class="filterinput"
              />
              <label for="filter-id" class="filterlabel">ID</label>
            </fieldset>
          </div>
        </section>
        <!-- Pokémon Display Section -->

        <section class="pokemon-section">
          <div class="pokemon-container">
            <ul class="pokemon-list"></ul>
          </div>
        </section>
      </section>
    </main>
    <!-- Footer -->

    <footer>
      <p>
        Denna webbplats är ett projekt skapat av Melker Olofsson på IT-Högskolan
        i Göteborg för kursen "Native JavaScript".
      </p>
    </footer>
    <script src="shared.js"></script>
    <script src="index.js"></script>
  </body>
</html>
